name: zn-m2-pw build

on:
  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/openwrt-fork/sdf8057-ipq6000.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ./config/zn-m2-pw.config
  DIY_P1_SH: ./scripts/zn-m2-pw/diy-part1.sh
  DIY_P2_SH: ./scripts/zn-m2-pw/diy-part2.sh
  DIY_P3_SH: ./scripts/zn-m2-pw/diy-part3.sh
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free Disk Space
      uses: huchenlei/free-disk-space@main
      with:
        android: true
        docker-images: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    - name: Initialization environment
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
        sudo timedatectl set-timezone "$TZ"
        # 额外手动清理
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
        sudo docker image prune -a -f

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf $GITHUB_WORKSPACE/openwrt /workdir/openwrt

    - name: Cache dl
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('**/config') }}
        restore-keys: ${{ runner.os }}-openwrt-dl-

    - name: Load feeds & DIY1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: DIY2 (Golang & Passwall)
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load config & DIY3
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P3_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: Download package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile
      id: compile
      run: |
        cd openwrt
        # 优先使用多线程，报错则切换单线程 V=s 模式
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        echo "release_tag=ZN-M2-NoWiFi-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "### ZN-M2 (No-WiFi) 纯净版固件" >> release.txt
        echo "已移除所有无线驱动和组件，专为有线/旁路由环境优化。" >> release.txt
        MANIFEST=$(find ${{ env.FIRMWARE }} -name "*.manifest" | head -n 1)
        if [ -f "$MANIFEST" ]; then
          echo "| 核心插件 | 版本 |" >> release.txt
          echo "| :--- | :--- |" >> release.txt
          grep "luci-app-passwall" "$MANIFEST" | awk -F' - ' '{print "| Passwall | " $2 " |"}' >> release.txt
          grep "xray-core" "$MANIFEST" | awk -F' - ' '{print "| Xray | " $2 " |"}' >> release.txt
        fi
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*.ubi
          ${{ env.FIRMWARE }}/*.bin
          ${{ env.FIRMWARE }}/*.manifest