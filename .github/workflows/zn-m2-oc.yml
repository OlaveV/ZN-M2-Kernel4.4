name: zn-m2-oc build

on:
  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/openwrt-fork/sdf8057-ipq6000.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ./config/zn-m2-oc.config
  DIY_P1_SH: ./scripts/zn-m2-oc/diy-part1.sh
  DIY_P2_SH: ./scripts/zn-m2-oc/diy-part2.sh
  DIY_P3_SH: ./scripts/zn-m2-oc/diy-part3.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free Disk Space (Ubuntu)
      # 使用开源 Action 自动清理不需要的软件（Dotnet, Android SDK, Docker 镜像等）
      # 这能腾出大约 20GB+ 的空间，解决 "No space left on device" 问题 
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        curl -s https://raw.githubusercontent.com/immortalwrt/build-scripts/master/init_build_environment.sh | sudo bash
        sudo apt-get install -y rename pigz libfuse-dev upx subversion clang
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt 
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt 

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default 
        chmod +x $DIY_P1_SH 
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH 

    - name: Update feeds
      [cite_start]run: cd openwrt && ./scripts/feeds update -a [cite: 1]

    - name: Modify feeds
      run: |
        chmod +x $DIY_P2_SH 
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH 

    - name: Install feeds
      [cite_start]run: cd openwrt && ./scripts/feeds install -a [cite: 1]

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files 
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config 
        chmod +x $DIY_P3_SH 
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH 

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig 
        make download -j8 
        find dl -size -1024c -exec rm -f {} \; 

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # 增加磁盘监控，如果空间不足会打印当前占用情况
        df -h
        make -j$(nproc) || make -j1 V=s 
        echo "status=success" >> $GITHUB_OUTPUT 

    - name: Organize files
      id: organize
      run: |
        cd openwrt/bin/targets/*/* 
        rm -rf packages 
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV 
        echo "status=success" >> $GITHUB_OUTPUT 

    - name: Generate release tag
      id: tag
      [cite_start]if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' [cite: 1]
      run: |
        echo "release_tag=v$(date +"%Y.%m.%d.%H%M")" >> $GITHUB_OUTPUT 
        touch release.txt 
        echo "ZN-M2 OpenClash Firmware" >> release.txt 
        echo "status=success" >> $GITHUB_OUTPUT 

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      [cite_start]if: steps.tag.outputs.status == 'success' [cite: 1]
      env:
        [cite_start]GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} [cite: 1]
      with:
        [cite_start]tag_name: ${{ steps.tag.outputs.release_tag }} [cite: 1]
        [cite_start]body_path: release.txt [cite: 1]
        files: |
         ${{ env.FIRMWARE }}/*.ubi 
         ${{ env.FIRMWARE }}/*.bin 
         ${{ env.FIRMWARE }}/*.manifest